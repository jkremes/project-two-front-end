<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>The Family Laundry!</h1>
      <h2 id="login">Sign-Up or Login!</h2>

      <form id="sign-up-form">
        <legend>Sign-Up!</legend>
        <input required placeholder="Enter Email" name="credentials[email]" type="email"/>
        <input required placeholder="Enter Password" name="credentials[password]" type="password"/>
        <input required placeholder="Confirm Password" name="credentials[password_confirmation]" type="password"/>
        <input type="submit"/>
      </form>

      <form id="sign-in-form">
        <legend>Sign-In!</legend>
        <input required placeholder="Enter email" name="credentials[email]" type="email"/>
        <input required placeholder="Enter password" name="credentials[password]" type="password"/>
        <input type="submit"/>
      </form>

      <form id="change-password-form" class="hidden">
        <legend>Change Password!</legend>
        <input required placeholder="Enter Old Password" name="passwords[old]" type="password"/>
        <input required placeholder="Enter New Password" name="passwords[new]" type="password"/>
        <input type="submit" />
      </form>

      <h3 id="messages">Welcome</h3>
      <br>
      <button id="sign-out-button" class="hidden">Sign Out!</button>
      <br>
      <button id="get-laundry" class="hidden">Show me the laundry!</button>
      <br>
      <div id="search" class="input-group mb-3">
        <div class="input-group-prepend">
          <button type="button" class="btn btn-outline-secondary">Search by...</button>
          <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="sr-only">Toggle Dropdown</span>
          </button>
          <div id="search-by" class="dropdown-menu">
            <a id="search-by-id" class="dropdown-item" href="#show-by-id">Search by Id</a>
            <a id="search-by-description" class="dropdown-item" href="#show-by-description">Search by Description</a>
            <a id="search-by-size" class="dropdown-item" href="#show-by-size">Search by Size</a>
            <a id="search-by-color" class="dropdown-item" href="#show-by-color">Search by Color</a>
            <div role="separator" class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Separated link</a>
          </div>
        </div>
        <input id="search-input" type="text" class="form-control" aria-label="Text input with segmented dropdown button">
      </div>

      <button id="create-laundry" class="hidden">Create laundry!</button>
      <form id="create-laundry-form" class="hidden">
        <legend>Create Laundry!</legend>
        <input required placeholder="Article Description" name="article[description]" type="text"/>
        <input required placeholder="Article Size" name="article[size]" type="text"/>
        <input required placeholder="Article Color" name="article[color]" type="text"/>
        <input type="submit" />
      </form>

      <!-- <div id="user-display" class="user-display table table-hover"> -->
        <table class="table table-hover hidden">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Description</th>
              <th scope="col">Size</th>
              <th scope="col">Color</th>
            </tr>
          </thead>
          <tbody  id="article-table" class="article-table">
            <!-- <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr> -->
          </tbody>
        <!-- </table> -->
        <!-- <form id="update-article-form" class="hidden">
          <legend>Update Article!</legend>
          <input required placeholder="Article Description" name="article[description]" type="text"/>
          <input required placeholder="Article Size" name="article[size]" type="text"/>
          <input required placeholder="Article Color" name="article[color]" type="text"/>
          <input type="submit" />
        </form> -->
        </table>
      <!-- </div> -->

    </body>

</html>
